<!DOCTYPE html>
<html>
<head>
    <title>Tutorial</title>
</head>
<body>
    <h2>Operations</h2>

    <script>
       
        const x = 6;
        const y = 4;

        const sum = x + y;
        const difference = x - y;
        const product = x * y;
        const division = x / y;

        alert(`Sum : ${sum}\nDifference : ${difference}\nProduct : ${product}\nDivision : ${division}`);
    </script>
</body>
</html>
