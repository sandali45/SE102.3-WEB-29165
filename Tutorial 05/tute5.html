<!DOCTYPE html>
<html>
<head>
    <title>Background Image with Quote</title>
    <style>
        body {
            background-image: url("io.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Set the height of the body to fill the viewport */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .quote {
            text-align: center;
            font-size: 24px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="quote">
        <p>""Happiness is not something ready-made. It comes from your own actions."</p>
        <p>-- Dalai Lama--</p>
    </div>
</body>
</html>
