<!DOCTYPE html>
<html>
<head>
    <title>Double Border Table</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        td, th {
            border: 4px double black;
            padding: 6px;

        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <td>America</td>
            <td>Canada</td>
            <td>Alaska</td>
        </tr>
        <tr>
            <td colspan="2"style="color: red;">mexico</td>
            
            <td rowspan="2">Jamaica</td>
        </tr>
<tr>
            <td style="color: Blue;">Californial</td>
            <td style="color: green;">Brazil</td>
            
        </tr>

    </table>
</body>
</html>
