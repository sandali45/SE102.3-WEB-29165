<!DOCTYPE html>
<html>
<head>
    <title>Double Border Table</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        td, th {
            border: 4px double black;
            padding: 6px;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><b><h3>First name</h3></b></th>
<th><b><h3>Last Name</h3></b></th>
<th><b><h3>Age</h3></b></th>
            
        </tr>
        <tr>
            <td>Amal</td>
            <td>Fernangdo</td>
            <td>39</td>
        </tr>
        <tr>
            <td>Sahan</td>
            <td>Bandara</td>
            <td>33</td>
        </tr>
<tr>
            <td>Kamal</td>
            <td>Peter</td>
            <td>36</td>
        </tr>
<tr>
            <td>Nimal</td>
            <td>Rathnayaka</td>
            <td>36</td>
        </tr>
    </table>
</body>
</html>
